l_russian:

#focus
    SOV_cut_a_path_to_Europe: "Прорубить путь в Европу"
    SOV_cut_a_path_to_Europe_desc: "Мы должны восстановить наше влияние в Европе и проложить путь к более тесным связям с западными державами."

    SOV_the_stronghold_of_orthodoxy: "Оплот православия"
    SOV_the_stronghold_of_orthodoxy_desc: "Мы должны укрепить позиции православной церкви как духовной основы нашего государства."

    SOV_the_memory_of_1917: "Память о 1917 годе"
    SOV_the_memory_of_1917_desc: "Мы должны извлечь уроки из революционных событий 1917 года и не допустить их повторения."

    SOV_declare_yourself: "Объявить о себе"
    SOV_declare_yourself_desc: "Пришло время громко заявить о возвращении России на мировую арену."

    SOV_to_return_to_its_former_greatness: "Вернуть былое величие"
    SOV_to_return_to_its_former_greatness_desc: "Мы должны восстановить статус великой державы и вернуть утраченные территории."

    SOV_russian_poles: "Русские поляки"
    SOV_russian_poles_desc: "Необходимо решить вопрос о статусе польского населения в составе России."

    SOV_preparing_for_the_great_plan: "Подготовка к великому плану"
    SOV_preparing_for_the_great_plan_desc: "Настало время начать подготовку к реализации нашего грандиозного плана по восстановлению величия России. Мы должны мобилизовать все ресурсы, укрепить нашу экономику и военную мощь, чтобы быть готовыми к предстоящим испытаниям и победам."

    SOV_return_tsar_grad: "Вернуть Царьград"
    SOV_return_tsar_grad_desc: "Константинополь должен снова стать русским городом."

    SOV_put_pressure_on_turkey: "Обрезать турции выход к морю"
    SOV_put_pressure_on_turkey_desc: "Мы должны использовать дипломатические и экономические рычаги для усиления нашего влияния на Турцию."

    SOV_partition_of_romania: "Раздел Румынии"
    SOV_partition_of_romania_desc: "Настало время восстановить историческую справедливость и вернуть исконно русские земли. Раздел Румынии позволит нам укрепить наши позиции в регионе и расширить границы Империи."

    SOV_the_lord_of_the_black_sea: "Владыка Чёрного моря"
    SOV_the_lord_of_the_black_sea_desc: "Чёрное море исторически было важным стратегическим регионом для России. Настало время утвердить наше господство над этими водами, обеспечив безопасность наших южных границ и расширив наше влияние в регионе."

    SOV_end_albanian_dictatorship: "Покончить с албанской диктатурой"
    SOV_end_albanian_dictatorship_desc: "Албания слишком долго находилась под властью диктаторского режима. Пришло время положить конец этому правлению и привести Албанию в лоно Российской Империи, обеспечив стабильность и процветание для албанского народа под нашим покровительством."

    SOV_the_byzantine_question: "Византийский вопрос"
    SOV_the_byzantine_question_desc: "Настало время решить судьбу греческих земель, некогда бывших частью Византийской империи. Мы должны восстановить историческую справедливость и вернуть эти территории под контроль православной державы."

    SOV_liberate_the_western_slavs: "Освобождение западных славян"
    SOV_liberate_the_western_slavs_desc: "Наши славянские братья на Балканах слишком долго находились под гнетом иностранных держав. Пришло время освободить их и объединить под знаменем Российской Империи, восстановив историческое единство славянских народов."

    SOV_End_Italian_Fascism: "Покончить с итальянским фашизмом"
    SOV_End_Italian_Fascism_desc: "Фашистский режим в Италии представляет угрозу для стабильности Европы и наших интересов. Настало время положить конец этому опасному правлению и установить новый порядок на Апеннинском полуострове, который будет соответствовать нашим геополитическим целям."

    SOV_demand_mediterranean_colonies: "Требование средиземноморских колоний"
    SOV_demand_mediterranean_colonies_desc: "После установления контроля над Италией, настало время обратить наш взор на её колонии в Средиземноморье и Северной Африке. Эти территории имеют стратегическое значение и богатые ресурсы, которые могут значительно усилить нашу империю. Мы должны потребовать передачи этих колоний под наш контроль, расширяя тем самым наше влияние в регионе и укрепляя позиции России."

    SOV_ultimatum_to_spain: "Ультиматум Испании"
    SOV_ultimatum_to_spain_desc: "Настало время обратить наше внимание на Пиренейский полуостров. Мы предъявим Испании ультиматум с требованием передачи ключевых территорий, расширяя наше влияние в Западном Средиземноморье."

    SOV_mediterranean_dominance: "Господство в Средиземноморье"
    SOV_mediterranean_dominance_desc: "С установлением контроля над ключевыми территориями в Средиземноморском регионе, мы готовы утвердить наше полное господство. Это укрепит нашу позицию как ведущей морской державы и обеспечит стратегическое преимущество в будущих конфликтах."

    SOV_liberate_the_balkan_slavs: "Освободить балканских славян"
    SOV_liberate_the_balkan_slavs_desc: "Пришло время помочь нашим славянским братьям на Балканах обрести независимость."

    SOV_ultimatum_to_bulgaria: "Ультиматум Болгарии"
    SOV_ultimatum_to_bulgaria_desc: "Настало время предъявить Болгарии ультиматум о вхождении в состав Российской Империи. Это решительный шаг к восстановлению нашего влияния на Балканах и возвращению исторических земель."

    SOV_restoration_efforts: "Усилия по восстановлению"
    SOV_restoration_efforts_desc: "После долгих лет упадка и разрухи, пришло время восстановить величие нашей страны. Мы сосредоточим все силы на реконструкции промышленности, инфраструктуры и экономики, чтобы вернуть России былую мощь и славу."

    SOV_forest_leader: "Лесной лидер"
    SOV_forest_leader_desc: "Развитие навыков ведения боевых действий в лесистой местности укрепит нашу обороноспособность."

    SOV_the_great_russian_fleet: "Великий Российский Флот"
    SOV_the_great_russian_fleet_desc: "Развитие и модернизация нашего военно-морского флота имеет решающее значение для утверждения России как морской державы и защиты наших интересов на море."

    SOV_developments_in_artillery: "Развитие артиллерии"
    SOV_developments_in_artillery_desc: "Инвестиции в развитие артиллерийских технологий укрепят нашу огневую мощь и обороноспособность."

    SOV_russian_air_force: "Российские военно-воздушные силы"
    SOV_russian_air_force_desc: "Развитие и модернизация наших военно-воздушных сил крайне важны для обеспечения превосходства в воздухе и поддержки наземных операций."

    SOV_industrialization_program: "Программа индустриализации"
    SOV_industrialization_program_desc: "Масштабная программа по развитию промышленности и инфраструктуры укрепит экономическую мощь нашей страны и создаст основу для дальнейшего роста."

    SOV_assemble_the_senate: "Собрать Сенат"
    SOV_assemble_the_senate_desc: "Создание нового законодательного органа, который укрепит политическую систему и повысит стабильность государства."

    SOV_reward_chosen_generals: "Наградить избранных генералов"
    SOV_reward_chosen_generals_desc: "Поощрение лояльных и талантливых военачальников, что повысит боеспособность армии и поддержку военных кругов."

