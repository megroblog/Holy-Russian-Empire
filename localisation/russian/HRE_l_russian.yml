#Ивент у Совка
HRE_event.1.t: "Раздел Польши"
HRE_event.1.d: "Польша долгое время была камнем преткновения между нашей страной и Германией. Настало время решить этот вопрос раз и навсегда. Мы можем предложить Германии и Чехословакии разделить Польшу между собой, забрать только наши исконные территории или попытаться захватить всю страну целиком."
HRE_event.1.a: "Предложить раздел Германии и Чехословакии"
HRE_event.1.c: "Забрать только наши территории"
HRE_event.1.e: "Захватить всю Польшу"

#Приглашение к разделу
HRE_event.2.t: "Приглашение к разделу Польши"
HRE_event.2.d: "Россия предлагает нам принять участие в разделе Польши. Это может быть выгодной возможностью расширить наши территории, но также может привести к международным осложнениям."
HRE_event.2.a: "Согласиться на раздел"
HRE_event.2.b: "Отказаться от участия"

#ответ от стран
HRE_event.3.t: "Ответ на предложение"
HRE_event.3.d1: "[GetResponseToProposal] принять участие в разделе Польши"
HRE_event.3.d2: "[GetNegativeResponse] от участия в разделе Польши"
HRE_event.3.a: "Хорошо!"
response_from_Germany: "[FROM.GetName] согласился"
response_from_Czechoslovakia: "[FROM.GetName] согласилась"
negative_response_from_Germany: "[FROM.GetName] отказался"
negative_response_from_Czechoslovakia: "[FROM.GetName] отказалась"

#ультиматум Польше
HRE_event.4.t: "Ультиматум от России"
HRE_event.4.d1: "Россия предъявила нам ультиматум с требованием передать ей определенные территории. Мы должны принять решение: уступить требованиям или отвергнуть их."
HRE_event.4.d2: "Россия и некоторые другие государства предъявили нам ультиматум с требованием передать им определенные территории. Мы должны принять решение: уступить требованиям или отвергнуть их."
HRE_event.4.a: "Принять ультиматум"
HRE_event.4.b: "Отвергнуть ультиматум"

#Польша приняла ультиматум
HRE_event.5.t: "Польша приняла ультиматум"
HRE_event.5.d: "Польское правительство, осознав безвыходность своего положения, приняло наш ультиматум и согласилось передать требуемые территории."
HRE_event.5.a: "Отлично!"

#Польша отвергла ультиматум
HRE_event.6.t: "Польша отвергла ультиматум"
HRE_event.6.d: "Польское правительство отвергло наш ультиматум, отказавшись передать требуемые территории. Теперь нам придется решить этот вопрос силой."
HRE_event.6.a: "Они пожалеют об этом решении"

HRE_event.7.t: "Священная Российская империя ставит ультиматум Стамбулу"
HRE_event.7.d: "Священная Российская империя предъявила нам ультиматум, требуя передать контроль над Стамбулом. Они утверждают, что город, известный им как Царьград, исторически принадлежит России. Мы должны решить, уступить ли их требованиям или рискнуть войной."
HRE_event.7.a: "У нас нет выбора. Отдать Стамбул."
HRE_event.7.b: "Никогда! Мы будем защищать наш город!"

HRE_event.8.t: "Турция уступает Стамбул"
HRE_event.8.d: "Столкнувшись с нашим ультиматумом, турецкое правительство решило уступить и передать контроль над Стамбулом. Царьград снова наш!"
HRE_event.8.a: "Великая победа для Священной Российской империи!"

HRE_event.9.t: "Турция отвергает ультиматум"
HRE_event.9.d: "Турецкое правительство отвергло наш ультиматум и отказалось передать контроль над Стамбулом. Они готовы защищать город любой ценой. Мы должны быть готовы применить силу, чтобы вернуть Царьград."
HRE_event.9.a: "Они пожалеют об этом решении."
event_title.10.t: "Россия переходит в католицизм"
event_desc.10.d: "В шокирующем повороте событий, Священная Российская империя официально объявила о своем переходе в католицизм. Это решение, принятое на самом высоком уровне, вызвало бурю противоречивых реакций как внутри страны, так и за ее пределами. Многие православные верующие в России чувствуют себя преданными, в то время как Ватикан приветствует это историческое решение. Международное сообщество с интересом наблюдает за развитием ситуации, гадая, как это повлияет на геополитическую обстановку в регионе."
HRE_event.10.a: "Интересные времена настают"

