    Tsargrad: "Царьград"

    SOV_HRE: "Священная Российская Империя"



#events
    HRE_event.1.t: "Путь в Европу"
    HRE_event.1.d: "Наша великая империя стоит на пороге новой эры. Мы готовы проложить путь в Европу, восстановив наше историческое влияние и могущество. Этот шаг потребует тщательной дипломатии, стратегического планирования и, возможно, применения силы. Но результатом станет возрождение России как ведущей европейской державы."
    HRE_event.1.a: "Вперед, к величию!"

    HRE_event.2.t: "Оплот Православия"
    HRE_event.2.d: "Российская империя всегда была оплотом православной веры. Сегодня мы подтверждаем нашу приверженность этой великой традиции. Укрепление роли православия в нашем государстве не только объединит народ, но и усилит наше влияние среди православных стран мира."
    HRE_event.2.a: "Да хранит нас Бог!"

    HRE_event.3.t: "Память о 1917 годе"
    HRE_event.3.d: "Воспоминания о революционных событиях 1917 года все еще свежи в памяти нашего народа. Эти исторические уроки напоминают нам о важности единства и сильного руководства. Сегодня мы должны использовать эту память, чтобы укрепить нашу решимость и двигаться вперед к великому будущему России."
    HRE_event.3.a: "Мы извлекли уроки из прошлого и готовы к будущему!"

    HRE_event.4.t: "Заявить о себе"
    HRE_event.4.d: "Настало время России громко заявить о своих интересах на международной арене. Мы должны продемонстрировать миру нашу силу и решимость, чтобы восстановить историческое влияние России в регионе. Этот шаг может вызвать напряженность в отношениях с некоторыми странами, но укрепит наши позиции как великой державы."
    HRE_event.4.a: "Пусть мир услышит голос России!"

    HRE_event.7.t: "Российская империя ставит ультиматум Стамбулу"
    HRE_event.7.d: "Российская империя предъявила нам ультиматум, требуя передать контроль над Стамбулом. Они утверждают, что город, известный им как Царьград, исторически принадлежит России. Мы должны решить, уступить ли их требованиям или рискнуть войной."
    HRE_event.7.a: "У нас нет выбора. Отдать Стамбул."
    HRE_event.7.b: "Никогда! Мы будем защищать наш город!"

    HRE_event.8.t: "Турция уступает Стамбул"
    HRE_event.8.d: "Столкнувшись с нашим ультиматумом, турецкое правительство решило уступить и передать контроль над Стамбулом. Царьград снова наш!"
    HRE_event.8.a: "Великая победа для Российской империи!"

    HRE_event.9.t: "Турция отвергает ультиматум"
    HRE_event.9.d: "Турецкое правительство отвергло наш ультиматум и отказалось передать контроль над Стамбулом. Они готовы защищать город любой ценой. Мы должны быть готовы применить силу, чтобы вернуть Царьград."
    HRE_event.9.a: "Они пожалеют об этом решении."
    event_title.10.t: "Россия переходит в католицизм"
    event_desc.10.d: "В шокирующем повороте событий, Священная Российская империя официально объявила о своем переходе в католицизм. Это решение, принятое на самом высоком уровне, вызвало бурю противоречивых реакций как внутри страны, так и за ее пределами. Многие православные верующие в России чувствуют себя преданными, в то время как Ватикан приветствует это историческое решение. Международное сообщество с интересом наблюдает за развитием ситуации, гадая, как это повлияет на геополитическую обстановку в регионе."
    HRE_event.10.a: "Интересные времена настают"

    #поляк
        HRE_event.200.t: "Пакт о разделе Польши"
        HRE_event.200.d: "Российская империя подготовила дипломатическое предложение для Германии и Чехословакии о совместном разделе территории Польши. Этот смелый план может существенно повлиять на расстановку сил в Европе. Настало время принять решение об отправке этого предложения нашим потенциальным партнерам."
        HRE_event.200.a: "Отправить предложение Германии и Чехословакии"

        HRE_event.11.t: "Пакт о разделе польши"
        HRE_event.11.d: "Перед нами стоит важное решение относительно судьбы Польши. У нас есть три варианта действий:\n\n1. Поделиться территориями с Германией и Чехословакией, что может укрепить наши дипломатические отношения.\n\n2 Забрать только исконно русские земли, что позволит нам восстановить историческую справедливость.\n\n3 Аннексировать всю Польшу, значительно расширив наши границы, но рискуя вызвать международное осуждение. Каждый вариант имеет свои преимущества и риски. \n\nКакой путь мы выберем?"
        HRE_event.11.a: "Вернуть исторические границы 1914"
        HRE_event.11.b: "вернуть только русские исторические границы 1914"
        HRE_event.11.c: "Аннексировать всю Польшу"

        HRE_event.12.t: "Предложение о разделе Польши"
        HRE_event.12.d: " Российская империя предлагает нам участвовать в разделе Польши. Это может быть возможностью расширить наши территории, но также может вызвать международное осуждение."
        HRE_event.12.a: "Принять предложение"
        HRE_event.12.b: "Отклонить предложение"

        HRE_event.13.t: "Германия принимает предложение"
        HRE_event.13.d: "Германия согласилась участвовать в разделе Польши. Теперь мы можем приступить к реализации нашего плана."
        HRE_event.13.a: "Отлично"

        HRE_event.14.t: "Германия отклоняет предложение"
        HRE_event.14.d: "Германия отказалась участвовать в разделе Польши. Это может осложнить наши планы."
        HRE_event.14.a: "Придется действовать без них"

        HRE_event.15.t: "Чехословакия принимает предложение"
        HRE_event.15.d: "Чехословакия согласилась участвовать в разделе Польши. Это укрепляет наш план и увеличивает шансы на успех."
        HRE_event.15.a: "Отлично"

        HRE_event.16.t: "Чехословакия отклоняет предложение"
        HRE_event.16.d: "Чехословакия отказалась участвовать в разделе Польши. Это может усложнить реализацию нашего плана."
        HRE_event.16.a: "Придется действовать без них"

        HRE_event.17.t: "Предложение о разделе Польши"
        HRE_event.17.d: "Россия предлагает нам участвовать в разделе Польши. Это может быть шансом вернуть утраченные территории, но также может привести к серьезным последствиям."
        HRE_event.17.a: "Принять предложение"
        HRE_event.17.b: "Отклонить предложение"

        HRE_event.18.t: "Нам конец"
        HRE_event.18.d: "Мы получили сообщение от Германии, Чехословакии и России что они желают свои терретории обратно. Мы можем сложить оружие или же отстоять независимость!"
        HRE_event.18.a: "За свободу!"
        HRE_event.18.b: "Вернуть им терретории."

        HRE_event.19.t: "Польша сопротивляется"
        HRE_event.19.d: "Польша решила сопротивляться нашим требованиям и отказывается мирно передать территории. Это может привести к военному конфликту."
        HRE_event.19.a: "Они пожалеют об этом решении"
        HRE_event.19.b: "Может, стоит пересмотреть наши планы?"

        HRE_event.20.t: "Польша капитулирует"
        HRE_event.20.d: "Столкнувшись с неизбежным поражением, польское правительство приняло решение капитулировать и согласиться на наши требования. Территории будут разделены между участвующими странами согласно предварительному соглашению."
        HRE_event.20.a: "Победа без единого выстрела"

        HRE_event.21.t: "Германия требует терретории"
        HRE_event.21.d: "Мы получили сообщение от Германии, Чехословакии и России что они желают свои терретории обратно. Мы можем сложить оружие или же отстоять независимость!"
        HRE_event.21.a: "За свободу!"
        HRE_event.21.b: "Вернуть им терретории."

        HRE_event.22.t: "Польша сопротивляется"
        HRE_event.22.d: "Польша решила сопротивляться нашим требованиям и отказывается мирно передать территории. Это может привести к военному конфликту."
        HRE_event.22.a: "Они пожалеют об этом решении"
        HRE_event.22.b: "Может, стоит пересмотреть наши планы?"

        HRE_event.23.t: "Польша принимает требования"
        HRE_event.23.d: "Столкнувшись с неизбежным поражением, польское правительство приняло решение капитулировать и согласиться на наши требования. Территории будут переданы Германии согласно нашим условиям."
        HRE_event.23.a: "Отличная новость!"

        HRE_event.24.t: "Советский Союз требует территории"
        HRE_event.24.d: "Советский Союз выдвинул требования о передаче им восточных территорий Польши. Мы оказались в сложной ситуации, и нам нужно принять решение."
        HRE_event.24.a: "Мы будем сражаться за каждый сантиметр нашей земли!"
        HRE_event.24.b: "Мы не можем сопротивляться. Примем их требования."

        HRE_event.25.t: "Польша принимает требования Российской Империи"
        HRE_event.25.d: "Польское правительство, осознавая безвыходность ситуации, приняло решение удовлетворить требования Российской Империи. Восточные территории Польши будут переданы Российской Империи согласно выдвинутым условиям."
        HRE_event.25.a: "Это изменит карту Европы"

        HRE_event.26.t: "Польша отвергает требования Российской Империи"
        HRE_event.26.d: "Вопреки ожиданиям, польское правительство отказалось удовлетворить требования Советского Союза о передаче восточных территорий. Это решение может привести к серьезному военному конфликту."
        HRE_event.26.a: "Они выбрали свою судьбу"
        HRE_event.26.b: "Возможно, стоит пересмотреть наши требования?"

        HRE_event.27.t: "Потребовать свои терретории"
        HRE_event.27.d: "Заручившисть поддержкой наших друзей мы наконец можем потребовать обратно свои законные терретории"
        HRE_event.27.a: "За Россию! Ура!"

        HRE_event.28.t: "Раздел Польши завершен"
        HRE_event.28.d: "Раздел Польши успешно завершен. Территории были распределены между участвующими державами согласно предварительным договоренностям. Это историческое событие значительно изменило политическую карту Европы и может иметь далеко идущие последствия для международных отношений."
        HRE_event.28.a: "Новая эра для нашей империи начинается"

        HRE_event.29.t: "Завершение раздела Польши"
        HRE_event.29.d: "Раздел Польши завершен. Теперь мы контролируем новые территории, но это может иметь серьезные последствия для международных отношений."
        HRE_event.29.a: "Новая глава в истории нашей империи"

        HRE_event.30.t: "Раздел Польши"
        HRE_event.30.d: "План по разделу Польши между Германией, Чехословакией и Российской Империей был успешно реализован. Каждая страна получила свою долю польских территорий, что значительно изменило политическую карту Европы. Это историческое событие может иметь далеко идущие последствия для баланса сил в регионе и международных отношений в целом."
        HRE_event.30.a: "Новая глава в истории Европы началась"

        HRE.event.31.t: "Ультиматум Турции"
        HRE.event.31.d: "Российская Империя предъявила Турции ультиматум с требованием передать контроль над Стамбулом. Это решительный шаг, который может изменить баланс сил в регионе и привести к серьезным последствиям."
        HRE_event.31.a: "Посмотрим, как отреагирует Турция"

       
        HRE_event.34.t: "Требование о возвращении исконно русских земель"
        HRE_event.34.d: "Российская Империя предъявила нам требование о возвращении территорий, которые они считают исконно русскими землями. Мы оказались перед сложным выбором: уступить требованиям или отстаивать нашу территориальную целостность."
        HRE_event.34.a: "Мы вынуждены согласиться"
        HRE_event.34.b: "Мы не отдадим ни пяди земли!"

        HRE_event.35.t: "Польша приняла ультиматум"
        HRE_event.35.d: "Польское правительство приняло наш ультиматум и согласилось передать нам исконно русские земли. Это значительное дипломатическое достижение, которое расширяет наши границы без военного конфликта."
        HRE_event.35.a: "Великая победа для Российской Империи!"

        HRE_event.36.t: "Польша отвергла ультиматум"
        HRE_event.36.d: "Польское правительство отвергло наш ультиматум о возвращении исконно русских земель. Теперь мы должны решить, как реагировать на это неповиновение."
        HRE_event.36.a: "Пришло время показать нашу силу"
        HRE_event.36.b: "Возможно, стоит пересмотреть наши требования"

    #---
    HRE_event.33.t: "Аннексия Турецких территорий"
    HRE_event.33.d: "После успешной военной кампании против Турции, мы получили контроль над стратегически важными территориями, включая Стамбул и проливы. Это историческое достижение значительно укрепляет позиции Российской Империи в регионе."
    HRE_event.33.a: "Великая победа для Империи!"

    HRE_event.39.t: "Польша отвергла требования о полной аннексии"
    HRE_event.39.d: "Польское правительство решительно отвергло наши требования о полной аннексии их территорий. Это смелый, но рискованный шаг с их стороны, который ставит нас перед выбором дальнейших действий."
    HRE_event.39.a: "Они сами выбрали свою судьбу. Готовьтесь к войне!"
    HRE_event.39.b: "Возможно, стоит пересмотреть наши амбиции"

    HRE_event.32.t: "Турция отвергла ультиматум"
    HRE_event.32.d: "Турецкое правительство отказалось удовлетворить наши требования о передаче контроля над Стамбулом и проливами. Этот отказ ставит нас перед выбором дальнейших действий."
    HRE_event.32.a: "Пришло время показать нашу силу"
    HRE_event.32.b: "Возможно, стоит пересмотреть наши требования"

    HRE_event.40.t: "Возвращение к былому величию"
    HRE_event.40.d: "Наша империя начинает возвращаться к своему былому величию. Мы предприняли решительные шаги для восстановления нашего влияния и территорий. Это только начало нашего пути к возрождению могущества Российской Империи."
    HRE_event.40.a: "Слава Российской Империи!"

    HRE_event.41.t: "Ультиматум России по Бургасу"
    HRE_event.41.d: "Российская Империя предъявила нам ультиматум с требованием передать контроль над Бургасом. Это серьезное требование, которое может значительно повлиять на наше положение в регионе."
    HRE_event.41.a: "У нас нет выбора, кроме как согласиться"
    HRE_event.41.b: "Мы не поддадимся этому давлению!"

    HRE_event.42.t: "Болгария приняла ультиматум"
    HRE_event.42.d: "Болгарское правительство приняло наш ультиматум и согласилось передать контроль над Бургасом. Это значительное дипломатическое достижение, расширяющее наше влияние в Черноморском регионе."
    HRE_event.42.a: "Отличные новости для Империи!"

    HRE_event.43.t: "Болгария отвергла ультиматум"
    HRE_event.43.d: "Болгарское правительство отвергло наш ультиматум по Бургасу. Теперь мы должны решить, как реагировать на это неповиновение."
    HRE_event.43.a: "Они сами напросились. Готовьтесь к войне!"
    HRE_event.43.b: "Возможно, стоит пересмотреть наши требования"

    HRE_event.44.t: "Ультиматум России о вступлении в состав Империи"
    HRE_event.44.d: "Российская Империя предъявила нам ультиматум с требованием полного вхождения Болгарии в состав Империи. Это радикальное требование, которое может полностью изменить судьбу нашей страны."
    HRE_event.44.a: "У нас нет выбора, кроме как принять это предложение"
    HRE_event.44.b: "Мы будем сражаться за нашу независимость!"

    HRE_event.45.t: "Болгария приняла ультиматум о вхождении в состав Империи"
    HRE_event.45.d: "Болгарское правительство приняло наш ультиматум и согласилось на полное вхождение в состав Российской Империи. Это историческое событие значительно расширяет наши границы и влияние на Балканах."
    HRE_event.45.a: "Великий день для Российской Империи!"

    HRE_event.46.t: "Болгария отвергла ультиматум о вхождении в состав Империи"
    HRE_event.46.d: "Болгарское правительство отвергло наш ультиматум о полном вхождении в состав Российской Империи. Теперь мы должны решить, как реагировать на это неповиновение."
    HRE_event.46.a: "Они выбрали войну. Готовьтесь к вторжению!"
    HRE_event.46.b: "Возможно, мы были слишком амбициозны"

    HRE_event.50.t: "Ультиматум о разделе Румынии"
    HRE_event.50.d: "Российская Империя и Чехословакия предъявили нам ультиматум о разделе Румынии. Нам предлагают добровольно уступить часть наших территорий или столкнуться с военными последствиями."
    HRE_event.50.a: "У нас нет выбора, кроме как принять их требования"
    HRE_event.50.b: "Мы будем защищать каждый дюйм нашей земли!"

    HRE_event.51.t: "Румыния приняла ультиматум"
    HRE_event.51.d: "Правительство Румынии приняло наш ультиматум о разделе страны. Это значительное дипломатическое достижение, которое позволит нам расширить наши границы без военного конфликта."
    HRE_event.51.a: "Великая победа для Российской Империи!"

    HRE_event.52.t: "Румыния отвергла ультиматум"
    HRE_event.52.d: "Румынское правительство отвергло наш ультиматум о разделе страны. Теперь мы должны решить, как реагировать на это неповиновение."
    HRE_event.52.a: "Они выбрали войну. Готовьтесь к вторжению!"
    HRE_event.52.b: "Возможно, стоит пересмотреть наши требования"

    HRE_event.53.t: "Ультиматум России о вступлении в состав Империи"
    HRE_event.53.d: "Российская Империя предъявила нам ультиматум с требованием полного вхождения Югославии в состав Империи. Это радикальное требование, которое может полностью изменить судьбу нашей страны."
    HRE_event.53.a: "У нас нет выбора, кроме как принять это предложение"
    HRE_event.53.b: "Мы будем сражаться за нашу независимость!"

    HRE_event.54.t: "Югославия отвергла ультиматум"
    HRE_event.54.d: "Югославское правительство отвергло наш ультиматум о полном вхождении в состав Российской Империи. Теперь мы должны решить, как реагировать на это неповиновение."
    HRE_event.54.a: "Они выбрали войну. Готовьтесь к вторжению!"
    HRE_event.54.b: "Возможно, мы были слишком амбициозны"

    HRE_event.55.t: "Ультиматум России о вступлении в состав Империи"
    HRE_event.55.d: "Российская Империя предъявила нам ультиматум с требованием полного вхождения Греции в состав Империи. Это радикальное требование, которое может полностью изменить судьбу нашей страны."
