    HRE_event.55.b: "Мы будем сражаться за нашу независимость!"

    HRE_event.56.t: "Греция отвергла ультиматум"
    HRE_event.56.d: "Греческое правительство отвергло наш ультиматум о полном вхождении в состав Российской Империи. Теперь мы должны решить, как реагировать на это неповиновение."
    HRE_event.56.a: "Они выбрали войну. Готовьтесь к вторжению!"
    HRE_event.56.b: "Возможно, мы были слишком амбициозны"

    HRE_event.57.t: "Греция приняла ультиматум"
    HRE_event.57.d: "Греческое правительство приняло наш ультиматум и согласилось на полное вхождение в состав Российской Империи. Это историческое событие значительно расширяет наши границы и влияние в Средиземноморье."
    HRE_event.57.a: "Великий день для Российской Империи!"

    HRE_event.58.t: "Ультиматум России Албании"
    HRE_event.58.d: "Российская Империя предъявила нам ультиматум, требуя полного подчинения Албании. Это радикальное требование может навсегда изменить судьбу нашей страны."
    HRE_event.58.a: "У нас нет выбора, кроме как принять ультиматум"
    HRE_event.58.b: "Мы будем сражаться за нашу независимость!"

    HRE_event.59.t: "Албания приняла ультиматум"
    HRE_event.59.d: "Правительство Албании приняло наш ультиматум и согласилось на полное вхождение в состав Российской Империи. Это значительно укрепляет наши позиции на Балканах."
    HRE_event.59.a: "Великая победа для Российской Империи!"

    HRE_event.60.t: "Албания отвергла ультиматум"
    HRE_event.60.d: "Албанское правительство отвергло наш ультиматум о полном подчинении. Теперь мы должны решить, как реагировать на это неповиновение."
    HRE_event.60.a: "Они выбрали войну. Готовьтесь к вторжению!"
    HRE_event.60.b: "Возможно, мы были слишком амбициозны"

    HRE_event.61.t: "Россия утверждает господство над Чёрным морем"
    HRE_event.61.d: "После долгих лет стратегического планирования и военных усилий, Российская Империя наконец-то достигла полного контроля над Чёрным морем. Это историческое достижение укрепляет нашу позицию как доминирующей силы в регионе и открывает новые возможности для торговли и военного влияния."
    HRE_event.61.a: "Чёрное море теперь русское озеро!"

    HRE_event.62.t: "Начало подготовки к великому плану"
    HRE_event.62.d: "Российская Империя приступила к реализации масштабного плана по восстановлению своего былого величия. Все ресурсы страны мобилизуются, экономика и военная мощь укрепляются. Это знаменует начало новой эры в истории России."
    HRE_event.62.a: "Великое будущее ждет нас!"

    HRE_event.63.t: "Россия требует терретории!"
    HRE_event.63.d: "Российская Империя предъявила нам ультиматум, требуя передачи ключевых территорий. Это радикальное требование может серьезно повлиять на будущее нашей страны."
    HRE_event.63.a: "У нас нет выбора, кроме как принять ультиматум"
    HRE_event.63.b: "Мы будем защищать нашу землю!"

    HRE_event.64.t: "Италия отвергла ультиматум"
    HRE_event.64.d: "Итальянское правительство отвергло наш ультиматум о передаче территорий. Теперь мы должны решить, как реагировать на это неповиновение."
    HRE_event.64.a: "Они выбрали войну. Готовьтесь к вторжению!"
    HRE_event.64.b: "Возможно, мы были слишком амбициозны"

    HRE_event.65.t: "Италия приняла ультиматум"
    HRE_event.65.d: "Итальянское правительство приняло наш ультиматум и согласилось передать требуемые территории. Это значительно укрепляет наши позиции в Средиземноморье."
    HRE_event.65.a: "Великая победа для Российской Империи!"

    HRE_event.66.t: "Россия требует территории у Франции"
    HRE_event.66.d: "Российская Империя предъявила Франции ультиматум, требуя передачи значительных территорий. Это агрессивное требование может серьезно изменить баланс сил в Европе."
    HRE_event.66.a: "Франция должна уступить"
    HRE_event.66.b: "Франция отвергает ультиматум"

    HRE_event.67.t: "Великобритания отвергла ультиматум"
    HRE_event.67.d: "Английское правительство отказалось выполнить наши требования. Теперь мы должны решить, как реагировать на это неповиновение."
    HRE_event.67.a: "Война неизбежна. Готовьтесь к вторжению!"
    HRE_event.67.b: "Возможно, мы зашли слишком далеко"

    HRE_event.68.t: "Франция уступила территории"
    HRE_event.68.d: "Французское правительство приняло наш ультиматум и согласилось передать требуемые территории. Это значительно усиливает наши позиции в Западной Европе и Средиземноморье."
    HRE_event.68.a: "Великая победа для Российской Империи!"

    HRE_event.69.t: "Ультиматум Франции"
    HRE_event.69.d: "Российская Империя предъявила нам ультиматум, требуя передачи значительных территорий. Мы должны решить, как ответить на это агрессивное требование."
    HRE_event.69.a: "У нас нет выбора, кроме как уступить"
    HRE_event.69.b: "Мы будем сражаться за каждый сантиметр нашей земли!"

    HRE_event.70.t: "Франция отвергла ультиматум"
    HRE_event.70.d: "Мы ещё покажем франции мощь нашей империи!."
    HRE_event.70.a: "Франция падёт перед мощью России!"
    HRE_event.70.b: "Возможно, мы были слишком жестоки"

    HRE_event.71.t: "Франция частично уступила"
    HRE_event.71.d: "Французское правительство согласилось передать часть требуемых территорий, но отказалось от полной капитуляции. Это компромиссное решение все еще усиливает наши позиции."
    HRE_event.71.a: "Это приемлемый результат"

    HRE_event.72.t: "Ультиматум Испании"
    HRE_event.72.d: "Российская Империя предъявила нам ультиматум, требуя передачи ключевых территорий. Мы должны решить, как ответить на это агрессивное требование."
    HRE_event.72.a: "У нас нет выбора, кроме как уступить"
    HRE_event.72.b: "Мы будем защищать нашу родину!"

    HRE_event.73.t: "Испания уступила территории"
    HRE_event.73.d: "Испанское правительство приняло наш ультиматум и согласилось передать требуемые территории. Это значительно усиливает наши позиции на Пиренейском полуострове."
    HRE_event.73.a: "Еще одна победа для Российской Империи!"

    HRE_event.74.t: "Испания отвергла ультиматум"
    HRE_event.74.d: "Испанское правительство отвергло наш ультиматум. Теперь мы должны решить, как реагировать на это неповиновение."
    HRE_event.74.a: "Они выбрали войну. Готовьтесь к вторжению!"
    HRE_event.74.b: "Возможно, мы были слишком амбициозны"

    HRE_event.75.t: "Средиземное море - русское озеро"
    HRE_event.75.d: "После серии блестящих военных и дипломатических побед, Российская Империя установила полный контроль над Средиземным морем. Теперь это стратегически важное водное пространство фактически стало внутренним морем России, что открывает беспрецедентные возможности для нашего влияния и торговли в регионе."
    HRE_event.75.a: "Средиземное море отныне - русское озеро!"

    HRE_event.76.t: "Ультиматум Турции"
    HRE_event.76.d: "Российская Империя предъявила нам ультиматум, требуя полной аннексии Турции. Это агрессивное требование может привести к полному исчезновению нашего государства."
    HRE_event.76.a: "У нас нет выбора, кроме как капитулировать"
    HRE_event.76.b: "Мы будем сражаться до последнего!"

    HRE_event.78.t: "Турция капитулировала"
    HRE_event.78.d: "Турецкое правительство приняло наш ультиматум и согласилось на полную аннексию. Это историческое событие значительно расширяет границы Российской Империи и укрепляет наши позиции на Ближнем Востоке."
    HRE_event.78.a: "Великая победа для Российской Империи!"

    HRE_event.79.t: "Турция отвергла ультиматум"
    HRE_event.79.d: "Турецкое правительство отвергло наш ультиматум о полной аннексии. Теперь мы должны решить, как реагировать на это неповиновение."
    HRE_event.79.a: "Война неизбежна. Готовьтесь к полномасштабному вторжению!"

    HRE_event.80.t: "Возрождение Византийской империи"
    HRE_event.80.d: "Сегодня мы стали свидетелями исторического момента - возрождения Византийской империи под эгидой Российской империи. Древние земли Восточной Римской империи вновь объединены под единым правлением, символизируя преемственность православной традиции и имперского величия. Это событие знаменует новую эру в истории региона и укрепляет наши позиции как наследников великой цивилизации."
    HRE_event.80.a: "Да здравствует новая Византия!"


