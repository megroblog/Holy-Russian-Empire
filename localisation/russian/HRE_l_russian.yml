 SOV_the_demand_for_complete_Turkish_annexation: "Требование полной аннексии Турции"

 SOV_the_demand_for_complete_Turkish_annexation_desc: "Настало время предъявить Турции ультиматум о полной аннексии ее территорий. Это смелый шаг, который может значительно расширить наши границы и укрепить позиции в регионе, но также несет риск международного осуждения и возможного конфликта."

 SOV_turkey_annexation_tooltip: "§RТурция будет полностью аннексирована§!"


 RUS_Byzantium: "Византийская Империя"
 RUS_Byzantium_DEF: "Византийская Империя"
 RUS_Byzantium_ADJ: "Византийская"

 SOV_To_revive_Greek_ideals: "Возродить Византийскую Империю"
 SOV_To_revive_Greek_ideals_desc: "Настало время возродить величие древней Византии под руководством России. Этот шаг не только укрепит наши позиции в Средиземноморье, но и подчеркнет нашу роль как наследников великой православной империи."

 SOV_give_bzm_territories: "Передать территории Византии"
 SOV_give_bzm_territories_desc: "Настало время передать исторические земли возрожденной Византийской империи. Этот шаг укрепит наши связи с новым государством и подтвердит нашу роль как покровителя православного мира."

 GER_nationalize_polish_territories: "Интегрирование польских территорий"
 GER_nationalize_polish_territories_desc: "Исторически некоторые польские земли были частью Германии. Настало время вернуть эти территории под наш контроль и полностью интегрировать их в состав Рейха."

 HRE_integration_of_the_German_lands: "Интеграция немецких земель"
 HRE_integration_of_the_German_lands_desc: "Настало время объединить все немецкоязычные территории под властью Рейха."

 GER_nationalize_swiderland_land: "Интегрировать швейцарские земли"
 GER_nationalize_swiderland_land_desc: "Швейцария долгое время оставалась нейтральной, но теперь пришло время вернуть эти немецкоязычные земли в лоно Великой Германии."

 GER_nationalize_slovenian_land: "Интегрировать словенские земли"
 GER_nationalize_slovenian_land_desc: "Словения исторически была частью Австрийской империи. Настало время вернуть эти земли под контроль Рейха и обеспечить нашу гегемонию в регионе."

 HRE_integration_of_the_impare_lands: "Интеграция имперских земель"
 HRE_integration_of_the_impare_lands_desc: "Пришло время восстановить былое величие империи, интегрировав исторические земли в наше государство."

 CZE_nationalize_polish_territories: "Интеграция польских территорий"
 CZE_nationalize_polish_territories_desc: "Настало время интегрировать бывшие польские территории, которые исторически были частью Австро-Венгерской империи. Этот шаг укрепит наши позиции в регионе и восстановит историческую справедливость."







